  <div class="mix-medio-container">
    <h2 class="title">Calculadora de Mix Médio</h2>
    <form class="form-mix-medio">
      <div class="row">
        <!-- Primeira Coluna -->
        <div class="column">
          <div class="form-group">
            <label for="diasUteis">Dias Úteis:</label>
            <input type="number" id="diasUteis" class="form-control">
          </div>
          <div class="form-group">
            <label for="diasTrabalhados">Dias Trabalhados:</label>
            <input type="number" id="diasTrabalhados" class="form-control">
          </div>
          <div class="form-group">
            <label for="diasFaltantes">Dias Faltantes:</label>
            <input type="number" id="diasFaltantes" class="form-control">
          </div>
        </div>
  
        <!-- Segunda Coluna -->
        <div class="column">
          <div class="form-group radio-buttons">
            <div>
              <input type="radio" id="mix25" name="mixOption" value="25">
              <label for="mix25">Calcular Mix 25</label>
            </div>
            <div>
              <input type="radio" id="mix30" name="mixOption" value="30">
              <label for="mix30">Calcular Mix 30</label>
            </div>
          </div>
          <div class="form-group">
            <label for="mixMedio">Mix Médio Atual:</label>
            <input type="number" id="mixMedio" class="form-control" placeholder="Digite seu mix atual">
          </div>
          <div class="form-group">
            <label for="mixFaltante">Mix Faltante por dia:</label>
            <input type="number" id="mixFaltante" class="form-control" readonly>
          </div>
        </div>
      </div>
    </form>
