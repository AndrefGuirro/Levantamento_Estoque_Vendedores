<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CASA DI CONTI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Levantamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acompanhamento.html">Acompanhamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Acompanhamento de Vendas</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Meta Mensal (HL)</th>
                    <th>Meta em Pacotes</th>
                    <th>Vendas Diárias (Pacotes)</th>
                    <th>Pacotes Faltantes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto 1</td>
                    <td contenteditable="true">100</td>
                    <td id="metaPacotes1">Calculado</td>
                    <td contenteditable="true">0</td>
                    <td id="faltante1">Calculado</td>
                </tr>
                <!-- Adicione mais produtos aqui conforme necessário -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para calcular a conversão de HL para pacotes e os pacotes faltantes
        function calcularMetaPacotes() {
            let metaHL = document.querySelector("td[contenteditable='true']").innerText;
            let metaPacotes = metaHL * 10; // Exemplo: 1 HL = 10 pacotes (ajuste conforme necessário)
            document.getElementById("metaPacotes1").innerText = metaPacotes;

            // Calcular pacotes faltantes
            let vendasDiarias = document.querySelector("tr td[contenteditable='true']:nth-of-type(2)").innerText;
            let diasRestantes = 20; // Exemplo: 20 dias úteis restantes
            let faltante = metaPacotes - vendasDiarias;
            document.getElementById("faltante1").innerText = faltante / diasRestantes;
        }

        // Chamar a função ao carregar a página ou ao editar os campos
        document.querySelectorAll("td[contenteditable='true']").forEach(td => {
            td.addEventListener("input", calcularMetaPacotes);
        });

        window.onload = calcularMetaPacotes;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
