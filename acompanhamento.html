<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CASA DI CONTI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Levantamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acompanhamento.html">Acompanhamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Acompanhamento de Vendas</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>PRODUTO</th>
                    <th>META (HL)</th>
                    <th>META (CX)</th>
                    <th>VENDA DIA (CX)</th>
                    <th>FALTA P/ DIA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cerveja TT</td>
                    <td contenteditable="true">266.34</td>
                    <td id="metaPacotes1">Calculado</td>
                    <td contenteditable="true">0</td>
                    <td id="faltante1">Calculado</td>
                </tr>
                <!-- Adicione mais produtos aqui conforme necessário -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para calcular a conversão de HL para pacotes e o valor faltante
        function calcularMetaPacotes() {
            // Obter o valor da meta em HL e converter para float
            let metaHL = parseFloat(document.querySelector("tr td[contenteditable='true']").innerText);
            
            // Calcular a meta em pacotes (CX) e arredondar para cima
            let metaPacotes = Math.ceil(metaHL / 0.063); // Ajuste conforme necessário
            
            // Atualizar o valor da meta em pacotes (CX)
            document.getElementById("metaPacotes1").innerText = metaPacotes;
            
            // Obter o valor da venda diária em pacotes (CX) e converter para float
            let vendasDiarias = parseFloat(document.querySelectorAll("tr td[contenteditable='true']")[1].innerText);
            
            // Calcular o número de dias úteis restantes
            let diasRestantes = 20; // Ajuste conforme necessário
            
            // Calcular o valor faltante por dia e arredondar para cima
            let faltante = Math.ceil((metaPacotes - vendasDiarias) / diasRestantes);
            
            // Atualizar o valor faltante por dia
            document.getElementById("faltante1").innerText = faltante;
        }

        // Chamar a função ao carregar a página e ao editar os campos
        document.querySelectorAll("td[contenteditable='true']").forEach(td => {
            td.addEventListener("input", calcularMetaPacotes);
        });

        window.onload = calcularMetaPacotes;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
